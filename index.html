<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="dashbaord-logo"><span class="material-symbols-outlined">dashboard</span> Dashboard</div>
            <div class="main-links">
                <div class="home"><a href="/index.html"><span class="material-symbols-outlined">home</span>Home</a></div>
                <div class="profile"><a href="/profile.html"><span class="material-symbols-outlined">assignment_ind</span>Profile</a></div>
                <div class="messages"><a href="/mail.html"><span class="material-symbols-outlined">mail</span>Messages</a></div>
                <div class="history"><a href="/history"><span class="material-symbols-outlined">history</span>History</div></a>
                <div class="tasks"><a href="/tasks.html"><span class="material-symbols-outlined">list_alt</span>Tasks</div></a>
                <div class="communities"><a href="/groups.html"><span class="material-symbols-outlined">groups</span>Communities</div></a>
            </div>
            <div class="help-links">
                <div class="settings"><a href="/settings.html"><span class="material-symbols-outlined">settings</span> Settings</a></div>
                <div class="support"><a href="/support.html"><span class="material-symbols-outlined">live_help</span> Support</a></div>
                <div class="privacy"><a href="/privacy.html"><span class="material-symbols-outlined">verified_user</span> Privacy</a></div>
            </div>
        </div>
        <div class="browse">
            <div class="search-icon"><span class="material-symbols-outlined">search</span></div>
            <div class="search-bar"><input type="text" name="search-bar" id="search-bar"></div>
            <div class="notifications"><span class="material-symbols-outlined">notifications_active</span></div>
            <div class="profile-pic"><img src="public/man.png" alt="man"></div>
            <div class="user-name"><a href="/user.html">Billy Bobby</a></div>
            <div class="feed-name">
                <img src="public/man.png" alt="man">
                <div class="hello-text">
                    <div><p>Hi there,</p></div>
                    <div><p>Billy Bobby (@BillyBob)</p></div>
                </div>
                
            </div>
            <div class="new"><button class="new">New</button></div>
            <div class="upload"><button class="upload">Upload</button></div>
            <div class="share"><button class="share">Share</button></div>

            
        </div>
        <div class="feed"></div>
    </div>
</body>
</html>
